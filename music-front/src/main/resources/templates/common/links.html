<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <title >音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/js/jPlayer/jplayer.flat.css}" href="js/jPlayer/jplayer.flat.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/simple-line-icons.css}" href="css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="css/font.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/app.css}" href="css/app.css" type="text/css" />

    <!--src用于替换当前元素，href用于在当前文档和引用资源之间确立联系-->
    <script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="js/bootstrap.js"></script>
    <script th:src="@{/js/app.js}" src="js/app.js"></script>
    <script th:src="@{/js/slimscroll/jquery.slimscroll.min.js}" src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script th:src="@{/js/app.plugin.js}" src="js/app.plugin.js"></script>

</head>

<!--Thymeleaf是一个Java库。它是一个XML / XHTML / HTML5模板引擎,能够应用于转换模板文件,以显示您的应用程序产生的数据和文本。-->
<!--它尤其适合于基于XHTML / HTML5的web服务应用程序,同时它可以处理任何XML文件,作为web或独立的应用程序-->

<!--标签定义文档或节的页脚-->
<footer id="footer" th:fragment="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>Designed By Bootstrap<br>&copy; 2018</small>
        </p>
    </div>
</footer>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="app">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <title th:text="${title}">音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/js/jPlayer/jplayer.flat.css}" href="js/jPlayer/jplayer.flat.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/simple-line-icons.css}" href="css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="css/font.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/app.css}" href="css/app.css" type="text/css" />

    <!--src用于替换当前元素，href用于在当前文档和引用资源之间确立联系-->
    <script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="js/bootstrap.js"></script>
    <script th:src="@{/js/app.js}" src="js/app.js"></script>
    <script th:src="@{/js/slimscroll/jquery.slimscroll.min.js}" src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script th:src="@{/js/app.plugin.js}" src="js/app.plugin.js"></script>

</head>
<body ondragstart="return false">

<section class="vbox">
    <section class="scrollable">
        <div class="container">


            <section class="scrollable">
                <div class="m-t-n-xxs item pos-rlt">
                    <div class="bottom gd bg-info wrapper-lg">
                        <span class="pull-right text-sm"> <br/>music</span>
                        <span class="h2 font-thin">音乐列表</span>
                    </div>
                    <img class="img-full" src="/images/list.jpg" alt="...">
                </div>

                <div>
                    <!--th:if="${session.allsongs} != null"-->
                    <ul th:each="music:${session.allsongs}" class="list-group list-group-lg no-radius no-border no-bg m-t-n-xxs m-b-none auto">




                        <li class="list-group-item">
                            <div class="pull-right m-l">

                                <a th:if="${session.user} == null" href="javascript:;" onclick="parent.downloadMessage()" class="m-r-sm"><i class="icon-cloud-download"></i></a>
                                <a th:if="${session.user} != null" th:href="@{'/music/download/'+${music.mid}}" class="m-r-sm"><i class="icon-cloud-download"></i></a>


                                <a href="#" class="m-r-sm"><i class="icon-plus"></i></a>
                                <a href="#"><i class="icon-close"></i></a>
                            </div>
                            <a href="javascript:;" th:onclick="'parent.playMusic('+${music.mid}+')'"  class="jp-play-me m-r-sm pull-left">
                                <i class="icon-control-play text"></i>
                                <i class="icon-control-pause text-active"></i>
                            </a>
                            <div class="clear text-ellipsis">
                                <span th:text="${music.musicName}">歌名</span>
                            </div>
                        </li>




                    </ul>
                </div>

            </section>
        </div>
    </section>
</section>
</body>
</html>

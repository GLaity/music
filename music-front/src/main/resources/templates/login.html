<!DOCTYPE html>
<html lang="en" class="app"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Musik | Web Application</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{./asserts/js/jPlayer/jplayer.flat.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/bootstrap.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/animate.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/font-awesome.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/simple-line-icons.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/font.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{./asserts/css/app.css}" type="text/css" />

    <script th:src="@{asserts/jjs/ie/html5shiv.js}" src="asserts/js/ie/html5shiv.js"></script>
    <script th:src="@{asserts/js/ie/respond.min.js}" src="asserts/js/ie/respond.min.js"></script>
    <script th:src="@{asserts/js/ie/excanvas.js}" src="asserts/js/ie/excanvas.js"></script>
</head>
<body class="bg-info dker">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Musik</span></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong>请登录</strong>
            </header>
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" placeholder="用户名" class="form-control rounded input-lg text-center no-border" name="uname">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" class="form-control rounded input-lg text-center no-border" name="upwd">
                </div>
                <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登陆</span></button>
                <div class="text-center m-t m-b"><a href="#"><small>忘记密码?</small></a></div>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center"><small>没有账户?</small></p>
                <a class="btn btn-lg btn-info btn-block rounded" href="/toregister">立即注册</a>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>Web app framework base on Bootstrap<br>&copy; 2014</small>
        </p>
    </div>
</footer>
<!-- / footer -->
<script src="./asserts/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="./asserts/js/bootstrap.js"></script>
<!-- App -->
<script src="./asserts/js/app.js"></script>
<script src="./asserts/js/slimscroll/jquery.slimscroll.min.js"></script>
<script src="./asserts/js/app.plugin.js"></script>
<script type="text/javascript" src="./asserts/js/jPlayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="./asserts/js/jPlayer/add-on/jplayer.playlist.min.js"></script>
<script type="text/javascript" src="./asserts/js/jPlayer/demo.js"></script>

</body>
</html>

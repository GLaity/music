<!DOCTYPE html>
<html lang="en" class="app" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Musik | Web Application</title>
		<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="./asserts/js/jPlayer/jplayer.flat.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/animate.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/simple-line-icons.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/font.css" type="text/css" />
		<link rel="stylesheet" href="./asserts/css/app.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="./asserts/css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="./asserts/css/main.css" />
		<!--[if lt IE 9]>
		<script src="./asserts/js/ie/html5shiv.js"></script>
		<script src="./asserts/js/ie/respond.min.js"></script>
		<script src="./asserts/js/ie/excanvas.js"></script>
		<![endif]-->
	</head>
	<body class="">
						<section class="vbox">
							<section class="scrollable">
								<section class="hbox stretch">
									<aside class="aside-lg bg-light lter b-r">
										<section class="vbox">
											<div class="pay">
												<!--主内容开始编辑-->
												<div class="tr_recharge">
													<div class="tr_rechtext">
														<p class="te_retit"><img src="./asserts/images/coin.png" alt="" />会员中心</p>
														<p>1.可以使用余额购买单曲、充值会员。</p>
														<p>2.折扣、优惠、活动等你来发现。</p>
													</div>
													<form action="/vip" class="am-form" id="doc-vld-msg">
														<div class="tr_rechbox">
															<div class="tr_rechhead">
																<img src="./asserts/images/ys_head2.jpg" />
																<p>充值帐号：
																	<a th:text="${user.getUname()}"></a>
																</p>
																<div class="tr_rechheadcion">
																	<img src="./asserts/images/coin.png" alt="" />
																	<span>当前余额：<span th:text="'￥'+${user.getUbalance()}"></span></span>
																</div>
															</div>
															<div class="tr_rechli am-form-group">
																<ul class="ui-choose am-form-group" id="uc_01">
																	<li>
																		<label class="am-radio-inline">
																			<input type="radio" value="" name="docVlGender" required data-validation-message="请选择一项充值额度"> 10元 <br />一个月
																			
																		</label>
																	</li>
																	<li>
																		<label class="am-radio-inline">
																			<input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 30元 <br /> 三个月
																		</label>
																	</li>

																	<li>
																		<label class="am-radio-inline">
																			<input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 50元 <br /> 六个月
																		</label>
																	</li>
																	<li>
																		<label class="am-radio-inline">
																			<input type="radio" name="docVlGender" data-validation-message="请选择一项充值额度"> 自定义
																		</label>
																	</li>
																</ul>
																<!--<span>1招兵币=1元 10元起充</span>-->
															</div>
															<div class="tr_rechoth am-form-group">
																<span>自定义月份：</span>
																<input type="number" min="1" max="100" value="10.00元" class="othbox" data-validation-message="充值月份范围：1-100元" />
																<!--<p>充值金额范围：10-10000元</p>-->
															</div><br />
															<div class="tr_rechcho am-form-group">
																<span>充值方式：</span>
																<label class="am-radio">
																	<input type="radio" name="radio1" value="" data-am-ucheck required data-validation-message="请选择一种充值方式"><img
																	 src="./asserts/images/wechatpay.png" />
																</label>
																<label class="am-radio" style="margin-right:30px;">
																	<input type="radio" name="radio1" value="" data-am-ucheck data-validation-message="请选择一种充值方式"><img src="./asserts/images/zfbpay.png" />
																</label>
																<label class="am-radio" style="margin-right:60px;">
																	<input type="radio" name="radio1" value="" data-am-ucheck data-validation-message="请选择一种充值方式"><img src="./asserts/images/yu_e.png" />
																</label>
															<div class="tr_rechnum">
															</div>
															<span>应付金额：</span>
																<p class="rechnum">0.00元</p>
																<input id="rechtext" name="mouth" type="hidden" value=""/>
															</div>
														</div>
														<div class="tr_paybox">
															<input type="submit" value="确认支付" class="tr_pay am-btn"/>
															<span>温馨提示：遇到问题请拨打联系电话。</span>
														</div>
													</form>
												</div>
											</div>
										</section>
									</aside>
								</section>
							</section>
						</section>


					<script type="text/javascript" src="./asserts/js/jquery.min.js"></script>
					<script type="text/javascript" src="./asserts/js/amazeui.min.js"></script>
					<script type="text/javascript" src="./asserts/js/ui-choose.js"></script>

					<script type="text/javascript">
						// 将所有.ui-choose实例化
						$('.ui-choose').ui_choose();
						// uc_01 ul 单选
						var uc_01 = $('#uc_01').data('ui-choose'); // 取回已实例化的对象
						uc_01.click = function(index, item) {
							console.log('click', index, item.text())
						}
						uc_01.change = function(index, item) {
							console.log('change', index, item.text())
						}
						$(function() {
							$('#uc_01 li:eq(3)').click(function() {
								$('.tr_rechoth').show();
								$('.tr_rechoth').find("input").attr('required', 'true')
								$('.rechnum').text('10.00元');
								$('#rechtext').val(1);
							})
							$('#uc_01 li:eq(0)').click(function() {
								$('.tr_rechoth').hide();
								$('.rechnum').text('10.00元');
								$('#rechtext').val(1);
								$('.othbox').val('');
							})
							$('#uc_01 li:eq(1)').click(function() {
								$('.tr_rechoth').hide();
								$('.rechnum').text('30.00元');
								$('#rechtext').val(3);
								$('.othbox').val('');
							})
							$('#uc_01 li:eq(2)').click(function() {
								$('.tr_rechoth').hide();
								$('.rechnum').text('50.00元');
								$('#rechtext').val(5);
								$('.othbox').val('');
							})
							$(document).ready(function() {
								$('.othbox').on('input propertychange', function() {
									var num = $(this).val();
									$('.rechnum').html(num*10 + ".00元");
									$('#rechtext').val(num);
								});
							});
						})

						$(function() {
							$('#doc-vld-msg').validator({
								onValid: function(validity) {
									$(validity.field).closest('.am-form-group').find('.am-alert').hide();
								},
								onInValid: function(validity) {
									var $field = $(validity.field);
									var $group = $field.closest('.am-form-group');
									var $alert = $group.find('.am-alert');
									// 使用自定义的提示信息 或 插件内置的提示信息
									var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

									if (!$alert.length) {
										$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
										appendTo($group);
									}
									$alert.html(msg).show();
								}
							});
						});


					</script>
					<script src="./asserts/js/jquery.min.js"></script>
					<!-- Bootstrap -->
					<script src="./asserts/js/bootstrap.js"></script>
					<!-- App -->
					<script src="./asserts/js/app.js"></script>
					<script src="./asserts/js/slimscroll/jquery.slimscroll.min.js"></script>
					<script src="./asserts/js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
					<script src="./asserts/js/app.plugin.js"></script>
					<script type="text/javascript" src="./asserts/js/jPlayer/jquery.jplayer.min.js"></script>
					<script type="text/javascript" src="./asserts/js/jPlayer/add-on/jplayer.playlist.min.js"></script>
					<script type="text/javascript" src="./asserts/js/jPlayer/demo.js"></script>
	</body>

</html>

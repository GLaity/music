<!DOCTYPE html>
<html lang="en" class="app" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" th:href="@{/asserts/js/jPlayer/jplayer.flat.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/bootstrap.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/animate.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/font-awesome.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/simple-line-icons.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/font.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/asserts/css/app.css}" type="text/css" />

</head>
<body class="">

<section class="vbox">
  <section class="w-f-md">
    <section class="hbox stretch bg-black dker">
      <!-- side content -->
      <aside class="col-sm-5 no-padder" id="sidebar">
        <section class="vbox animated fadeInUp">
          <section class="scrollable">
            <div class="m-t-n-xxs item pos-rlt">
              <div class="top text-right">
                        <span class="musicbar animate bg-success bg-empty inline m-r-lg m-t" style="width:25px;height:30px">
                          <span class="bar1 a3 lter"></span>
                          <span class="bar2 a5 lt"></span>
                          <span class="bar3 a1 bg"></span>
                          <span class="bar4 a4 dk"></span>
                          <span class="bar5 a2 dker"></span>
                        </span>
              </div>
              <div class="bottom gd bg-info wrapper-lg" th:unless="${user}">
                <span class="pull-right text-sm" th:text="${sheet.getScontext()}"></span>
                <span class="h2 font-thin" th:text="${user.getUname()}"></span><br/>
                <span class="h2 font-thin" th:text="${sheet.getSname()}"></span>
                <button class="btn btn-info pull-right" value="收藏歌单" id="tishi">收藏歌单</button>
              </div>
              
              <div class="bottom gd bg-info wrapper-lg" th:if="${user}">
                <span class="pull-right text-sm" th:text="${sheet.getScontext()}"></span>
                <span class="h2 font-thin" th:text="${user.getUname()}"></span><br/>
                <span class="h2 font-thin" th:text="${sheet.getSname()}"></span>
                <button class="btn btn-info pull-right" value="收藏歌单" onclick = "window.location.href = '/read.do?_method=collection&bookId=${bookBasic.getBook_Id()}&userId=${sessionScope.user.getUser_Id()}'">收藏歌单</button>
                <button class="btn btn-info pull-right" value="收藏歌单" th:href="'@{/playlistent/}'+${sheet.getSid()}">收藏歌单</button>

              </div>


              <img  th:src="@{/content/songs/}+${sheet.getMusicList().get(0).getMid()}+@{/}+${sheet.getMusicList().get(0).getMname()}+@{.jpg}" alt="..."  class="img-full" style="width: 100%;height:500px">
            </div>
            <div th:each="music:${sheet.getMusicList()}">
              <ul class="list-group list-group-lg no-radius no-border no-bg m-t-n-xxs m-b-none auto">
                <li class="list-group-item">
                  <div class="pull-right m-l">

                    <a href="#" class="m-r-sm"><i class="icon-cloud-download"></i></a>
                    <a href="#" class="m-r-sm"><i class="icon-plus"></i></a>
                    <a href="#"><i class="icon-close"></i></a>
                  </div>
                  <a href="#"  th:onclick="'javascript:addmusic(\''+${sheet.getMusicList().get(0).getMid()}+'\')'"class="jp-play-me m-r-sm pull-left">
                    <i class="icon-control-play text"></i>
                    <i class="icon-control-pause text-active"></i>
                  </a>
                  <div class="clear text-ellipsis">
                    <span th:text="${music.getMname()}"></span>
                  </div>
                </li>
              </ul>
            </div>
          </section>
        </section>
      </aside>

      <section class="col-sm-3 no-padder lt">
        <section class="vbox">
          <section class="scrollable hover">
            <div class="m-t-n-xxs">
              <div class="item pos-rlt">
                <a href="#" class="item-overlay active opacity wrapper-md font-xs">
                  <span class="block h3 font-bold text-info">Find</span>
                  <span class="text-muted">Search the music you like</span>
                  <span class="bottom wrapper-md block">-
                    <i class="icon-arrow-right i-lg pull-right"></i></span>
                </a>
                <a href="#">
                  <img class="img-full" th:src="@{/asserts/images/m40.jpg}" alt="...">
                </a>
              </div>
              <div class="item pos-rlt">
                <a href="#" class="item-overlay active opacity wrapper-md font-xs text-right">
                  <span class="block h3 font-bold text-warning text-u-c">Listen</span>
                  <span class="text-muted">Find the peace in your heart</span>
                  <span class="bottom wrapper-md block">
                    <i class="icon-arrow-right i-lg pull-left"></i> -
                  </span>
                </a>
                <a href="#">
                  <img class="img-full" th:src="@{/asserts/images/m41.jpg}" alt="...">
                </a>
              </div>
              <div class="item pos-rlt">
                <a href="#" class="item-overlay active opacity wrapper-md font-xs">
                  <span class="block h3 font-bold text-success text-u-c">Share</span>
                  <span class="text-muted">Share the good songs with your loves</span>
                  <span class="bottom wrapper-md block">- <i class="icon-arrow-right i-lg pull-right"></i></span>
                </a>
                <a href="#">
                  <img class="img-full" th:src="@{/asserts/images/m42.jpg}" alt="...">
                </a>
              </div>
              <div class="item pos-rlt">
                <a href="#" class="item-overlay active opacity wrapper-md font-xs text-right">
                  <span class="block h3 font-bold text-white text-u-c">2014</span>
                  <span class="text-muted">Find, Listen & Share</span>
                  <span class="bottom wrapper-md block"><i class="icon-arrow-right i-lg pull-left"></i> -</span>
                </a>
                <a href="#">
                  <img class="img-full" th:src="@{/asserts/images/m44.jpg}" alt="...">
                </a>
              </div>
              <div class="item pos-rlt">
                <a href="#" class="item-overlay active opacity wrapper-md font-xs">
                  <span class="block h3 font-bold text-danger-lter text-u-c">Top10</span>
                  <span class="text-muted">Selected songs</span>
                  <span class="bottom wrapper-md block">- <i class="icon-arrow-right i-lg pull-right"></i></span>
                </a>
                <a href="#">
                  <img class="img-full" th:src="@{/asserts/images/m45.jpg}" alt="...">
                </a>
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>
  </section>

</section>
<a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
</section>
</section>
</section>
</section>
<script th:src="@{/asserts/js/jquery.min.js}" src="/asserts/js/jquery.min.js"></script>
<script th:src="@{/asserts/js/bootstrap.js}" src="/asserts/js/bootstrap.js"></script>
<script th:src="@{/asserts/js/app.js}" src="/asserts/js/app.js"></script>
<script th:src="@{/asserts/js/slimscroll/jquery.slimscroll.min.js}" src="/asserts/js/slimscroll/jquery.slimscroll.min.js"></script>
<script th:src="@{/asserts/js/app.plugin.js}" src="/asserts/s/app.plugin.js"></script>
<script type="text/javascript">
  function addmusic(json) {
    window.parent.document.getElementById('hidInp').value = json;
    window.parent.document.getElementById('addTab').click();
  }
  $(function () {
    $("#tishi").click(function () {
      alert("请登录！");
    })
  })
</script>
</body>
</html>

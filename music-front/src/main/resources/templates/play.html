<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="app">
<head th:replace="common/links::head('music')"></head>
<body>

<footer class="footer bg-dark">
    <div id="jp_container_N">
        <div class="jp-type-playlist">
            <div id="jplayer_N" class="jp-jplayer hide"></div>
            <div class="jp-gui">
                <div class="jp-video-play hide">
                    <a class="jp-video-play-icon">播放</a>
                </div>
                <div class="jp-interface">
                    <div class="jp-controls">
                        <div><a class="jp-previous"><i class="icon-control-rewind i-lg"></i></a></div>
                        <div>
                            <a class="jp-play"><i class="icon-control-play i-2x"></i></a>
                            <a class="jp-pause hid"><i class="icon-control-pause i-2x"></i></a>
                        </div>
                        <div><a class="jp-next"><i class="icon-control-forward i-lg"></i></a></div>
                        <div class="hide"><a class="jp-stop"><i class="fa fa-stop"></i></a></div>
                        <div><a class="" data-toggle="dropdown" data-target="#playlist"><i class="icon-list"></i></a></div>
                        <div class="jp-progress hidden-xs">
                            <div class="jp-seek-bar dk">
                                <div class="jp-play-bar bg-info">
                                </div>
                                <div class="jp-title text-lt">
                                    <ul>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="hidden-xs hidden-sm jp-current-time text-xs text-muted"></div>
                        <div class="hidden-xs hidden-sm jp-duration text-xs text-muted"></div>
                        <div class="hidden-xs hidden-sm">
                            <a class="jp-mute" title="静音"><i class="icon-volume-2"></i></a>
                            <a class="jp-unmute hid" title="恢复音量"><i class="icon-volume-off"></i></a>
                        </div>
                        <div class="hidden-xs hidden-sm jp-volume">
                            <div class="jp-volume-bar dk">
                                <div class="jp-volume-bar-value lter"></div>
                            </div>
                        </div>
                        <div>
                            <a class="jp-shuffle" title="随机播放"><i class="icon-shuffle text-muted"></i></a>
                            <a class="jp-shuffle-off hid" title="列表循环"><i class="icon-shuffle text-lt"></i></a>
                        </div>
                        <div>
                            <a class="jp-repeat" title="单曲循环"><i class="icon-loop text-muted"></i></a>
                            <a class="jp-repeat-off hid" title="列表循环"><i class="icon-loop text-lt"></i></a>
                        </div>
                        <div class="hide">
                            <a class="jp-full-screen" title="full screen"><i class="fa fa-expand"></i></a>
                            <a class="jp-restore-screen" title="restore screen"><i class="fa fa-compress text-lt"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jp-playlist dropup" id="playlist">
                <ul class="dropdown-menu aside-xl dker">
                    <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                    <li class="list-group-item"></li>
                </ul>
            </div>

        </div>
    </div>
</footer>

</body>
<script th:src="@{/js/jPlayer/jquery.jplayer.min.js}" type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
<script th:src="@{/js/jPlayer/add-on/jplayer.playlist.min.js}" type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
<script th:src="@{/js/jPlayer/demo.js}" type="text/javascript" src="js/jPlayer/demo.js"></script>
</html>

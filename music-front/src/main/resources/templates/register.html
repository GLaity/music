<!DOCTYPE html>
<html lang="en" class="app" xmlns:th="http://www.thymeleaf.org">
<head>  
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="./asserts/js/jPlayer/jplayer.flat.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/font.css" type="text/css" />
  <link rel="stylesheet" href="./asserts/css/app.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="./asserts/js/ie/html5shiv.js"></script>
    <script src="./asserts/js/ie/respond.min.js"></script>
    <script src="./asserts/js/ie/excanvas.js"></script>
    <![endif]-->
</head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Musik</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>注册</strong>
        </header>
        <form action="/register" method="post"  onsubmit="return checkAgreement();">
          <div class="form-group">
            <input type="text" class="form-control rounded input-lg text-center no-border"placeholder="用户名" name="username" id="username" value=""/>
            <span id="namemsg"></span>
          </div>
          <div class="form-group">
            <input type="password" placeholder="密码" name="password"   id="password" class="form-control rounded input-lg text-center no-border">
            <span id="pwdmsg"></span>
          </div>
          <div class="form-group">
             <input type="password" placeholder="确认密码" name="repassword" id="repassword"class="form-control rounded input-lg text-center no-border">
            <span id="repwdmsg"></span>
          </div>
          <div class="checkbox i-checks m-b">
            <label class="m-l">
              <input type="checkbox" name="agree" id="readArgee"><i></i> 阅读并接受 <a href="#">Music用户协议</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">注册</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>我已注册？</small></p>
          <a href="/login" class="btn btn-lg btn-info btn-block btn-rounded">登陆</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Web app framework base on Bootstrap<br>&copy; 2014</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="./asserts/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="./asserts/js/bootstrap.js"></script>
  <!-- App -->
  <script src="./asserts/js/app.js"></script>
  <script src="./asserts/js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="./asserts/js/app.plugin.js"></script>
  <script type="text/javascript" src="./asserts/js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="./asserts/js/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="./asserts/js/jPlayer/demo.js"></script>
  <script type="text/javascript">
    function checkAgreement() {
      if (document.getElementById("readArgee").checked == false)
      {
        alert("请阅读协议并同意");
        document.getElementById("readArgee").focus();
        return false;
      }
      return true;
    }
    $(function () {
      $("#username").mouseleave(function () {
        var username = $("#username").val();
        $.ajax({
          type:"post",
          url:"/check",
          data:"username="+username,

          success:function (data) {
            if(data=="0"){
              $("#namemsg").text("用户名已被注册");
              $("#regbtn").attr("disable","disabled");
            }else{
              $("#regbtn").removeAttr("disabled");
              $("#namemsg").text("");
            }
          }
        })
      })
      $("#password").mouseleave(function () {
        if($("#repassword").val()!=$("#password").val()){
          $("#pwdmsg").text("两次密码不一致，请重新输入");
          $("#regbtn").attr("disable","disabled");
        }else{
          $("#pwdmsg").text("");
          $("#regbtn").removeAttr("disabled");
        }
      })
      $("#repassword").mouseleave(function () {
        if($("#repassword").val()!=$("#password").val()){
          $("#pwdmsg").text("两次密码不一致，请重新输入");
          $("#regbtn").attr("disable","disabled");
        }else{
          $("#pwdmsg").text("");
          $("#regbtn").removeAttr("disabled");
        }
      })
    })
  </script>
</body>
</html>

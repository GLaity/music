<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<div class="row cl" >
		<label class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" th:text="${user!=null}?'修改':'添加'">添加</label>
	</div>
	<form action="/user/save"  method="get" class="form form-horizontal" id="form-admin-add">
		<input type="hidden"  th:if="${user!=null}"/>
		<input type="hidden" name="uid" th:if="${user!=null}" th:value="${user.uid}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="uname" type="text"   th:value="${user!=null}?${user.uname}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="upwd" type="password"   th:value="${user!=null}?${user.upwd}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
					<input class="form-check-input" type="radio" name="usex" value="1" th:checked="${user!=null}?${user.usex==1}">
					<label class="form-check-label">男</label>
				</div>
				<div class="radio-box">
					<input class="form-check-input" type="radio" name="usex" value="0" th:checked="${user!=null}?${user.usex==0}">
					<label class="form-check-label">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="utel" type="text"  th:value="${user!=null}?${user.utel}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户余额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input name="ubalance" type="text"  th:value="${user!=null}?${user.ubalance}">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="udate" type="text"  th:value="${user!=null}?${user.udate}">
            </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

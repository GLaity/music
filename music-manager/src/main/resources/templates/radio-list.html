<title>电台列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 电台管理 <span class="c-gray en">&gt;</span> 电台列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form th:action="@{/radio/find.do}" class="text-c">
		<select th:name="attr" onfocus="radio_find()" type="text" id="datemin" class="input-text Wdate" style="width:120px;" th:placeholder="请选择">
			<option th:value="rname">电台名称</option>
			<option th:value="rcontext">简介</option>
			<option th:value="rname">歌曲数目</option>
		</select>
		<input type="text" class="input-text" style="width:250px" placeholder="输入关键字" name="key">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a>
			<a href="javascript:;" onclick="admin_add('添加电台','admin-add.html','800','500')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加电台
			</a>
		</span>
		<span class="r">
			共有数据：<strong th:text="${size}"></strong> 条
		</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">电台列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">专辑名</th>
				<th width="150">简介</th>
				<th width="90">歌曲总数</th>
				<th width="150">查看</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="radio:${radioList}" class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td th:text="${radio.rname}"></td>
				<td th:text="${radio.rcontext}"></td>
				<td th:text="${radio.rsum}"></td>
				<td>
					<a title="查看" th:href="@{/radio/select.do/}+${radio.rid}" class="ml-5" style="text-decoration:none">查看</a>
				</td>
				<td class="td-manage">
					<a style="text-decoration:none" onClick="admin_stop(this,'10001')" href="javascript:;" title="停用">
						<i class="Hui-iconfont">&#xe631;</i>
					</a>
					<a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
